<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="w-25 card rounded-5 shadow p-5 border border-0">
        <form  [formGroup]="loginForm" (ngSubmit)="login()">
            <h1 class="text-center mb-5 fw-bold fs-2">Login</h1>
           <div class=" mb-3">
                <input type="text" class="form-control" placeholder="email" formControlName="email">
                <span class="text-danger" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">Invalid Email</span>
           </div>
            <div class=" mb-3">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <span class="text-danger"  *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">Invalid Password</span>
            </div>
            <div class="text-center">
                <button type="submit"  class="btn btn-success w-50">Login</button> 
            </div>
            <p class="text-center mt-3">if not a existing user <a routerLink="/user/register">register</a></p>
        </form>
        
    </div>

</div>
