<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="w-25 card rounded-5 shadow p-5 border border-0">
        <form  [formGroup]="registerform" (ngSubmit)="register()">
            <h1 class="text-center mb-5 fw-bold fs-2">Register</h1>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="username" formControlName="username" name="uname">
                <span class="text-danger" *ngIf="registerform.get('username')?.errors && registerform.get('username')?.touched">Invalid Username</span>
            </div>
            <div class="mb-3">
                    <input type="text " class="form-control" placeholder="email" formControlName="email" name="email">
                    <span class="text-danger" *ngIf="registerform.get('email')?.errors && registerform.get('email')?.touched">Invalid Email</span>
            </div>
            <div  class="mb-3">
                <input type="text" class="form-control" placeholder="Password" formControlName="password" name="pswd">
                <span class="text-danger"  *ngIf="registerform.get('password')?.errors && registerform.get('password')?.touched">Invalid Password</span>
            </div>
            <div class="text-center">
                <button type="submit"  class="btn btn-success w-50">Register</button> 
            </div>
            <p class="text-center mt-3">if already a user ? please <a routerLink="/user/login">login</a></p>
        </form>
        
    </div>

</div>
